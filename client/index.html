<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <style>
      :root {
        color-scheme: light dark;
      }
      html, body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      /* Light mode defaults (no class) */
      body {
        background-color: #ffffff;
        color: #1f2937; /* text-gray-800 */
      }
      /* Dark mode styles */
      html.dark body {
        background-color: #030712; /* dark:bg-gray-950 */
        color: #e5e7eb; /* dark:text-gray-200 */
      }
      /* Preload transitions for common elements to avoid flickering */
      .sidebar-bg {
        transition: background-color 0.3s ease;
      }
      .card {
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }
    </style>
    <script>
      // Immediately apply theme to prevent flash
      (function() {
        const storedTheme = localStorage.getItem('darkMode');
        
        if (storedTheme === 'true') {
          document.documentElement.classList.add('dark');
        } else if (storedTheme === 'false') {
          document.documentElement.classList.remove('dark');
        } else {
          // Check system preference
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (prefersDark) {
            document.documentElement.classList.add('dark');
          }
          localStorage.setItem('darkMode', String(prefersDark));
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
